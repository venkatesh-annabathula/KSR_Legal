<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - KSR Legal Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f8f9fa, #e3f2fd);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-container {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .register-container h2 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
            color: #007bff;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-success {
            width: 100%;
        }
        .btn-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        input.form-control {
            height: 45px;
        }
    </style>
</head>
<body>

<div class="register-container" style="background: rgba(255, 255, 255, 0.95);">
    <h2>Create Your Account</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Choose a Username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Choose a Password" required>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
        <a href="/login" class="btn btn-link">Already have an account? Login</a>
    </form>
</div>

</body>
</html>
