<!-- form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Edit' if task else 'Add' }} Task - KSR Legal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .form-container {
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
        }
        .image-preview {
            max-width: 150px;
            max-height: 150px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container form-container">
    <h2>{{ 'Update' if task else 'Add' }} Copy Application</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Case Number</label>
            <input type="text" required name="case_number" class="form-control" value="{{ task.case_number if task else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">CA Filed Date</label>
            <input type="date" required name="ca_filed_date" class="form-control" value="{{ task.ca_filed_date if task else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">CA Number</label>
            <input type="text" required name="ca_number" class="form-control" value="{{ task.ca_number if task else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Requested Documents</label>
            <input type="text" required name="required_details" class="form-control" value="{{ task.required_details if task else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Filed For</label>
            <input type="text" required name="filed_for" class="form-control" value="{{ task.filed_for if task else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">CF Date</label>
            <input type="date" required name="cf_date" class="form-control" value="{{ task.cf_date if task else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">CF/NJS Amount</label>
            <input type="text" required name="cf_amount" class="form-control" value="{{ task.cf_amount if task else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">CF Paid Date</label>
            <input type="date" required name="cf_paid_date" class="form-control" value="{{ task.cf_paid_date if task else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Ready Date</label>
            <input type="date" required name="ca_ready_date" class="form-control" value="{{ task.ca_ready_date if task else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Remarks</label>
            <input type="text" required  name="remarks" class="form-control" value="{{ task.remarks if task else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <input type="text" required  name="status" class="form-control" value="{{ task.status if task else '' }}">
        </div>

        {% if task and task.image1 %}
        <div class="mb-3">
            <label class="form-label">Current Image 1:</label><br>
            <a href="{{ url_for('static', filename='images/ca/' + task.image1) }}" download>
                <img src="{{ url_for('static', filename='images/ca/' + task.image1) }}" class="image-preview" alt="Current Image 1">
            </a>
        </div>
        {% endif %}

        <div class="mb-3">
            <label class="form-label">Upload New Image 1 (optional):</label>
            <input type="file" name="image1" class="form-control">
        </div>

        {% if task and task.image2 %}
        <div class="mb-3">
            <label class="form-label">Current Image 2:</label><br>
            <a href="{{ url_for('static', filename='images/ca/' + task.image2) }}" download>
                <img src="{{ url_for('static', filename='images/ca/' + task.image2) }}" class="image-preview" alt="Current Image 2">
            </a>
        </div>
        {% endif %}

        <div class="mb-3">
            <label class="form-label">Upload New Image 2 (optional):</label>
            <input type="file" name="image2" class="form-control">
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">{% if task %}Update{% else %}Add{% endif %} Copy Application</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
